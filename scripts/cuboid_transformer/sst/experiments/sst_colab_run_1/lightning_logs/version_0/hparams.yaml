  out_len: 12
  img_height: 720
  img_width: 1440
optim:
  seed: 2022
  total_batch_size: 32
  micro_batch_size: 2
  method: adamw
  lr: 0.0001
  wd: 0.05
  gradient_clip_val: 1.0
  max_epochs: 100
  warmup_percentage: 0.2
  lr_scheduler_mode: cosine
  min_lr_ratio: 0.001
  warmup_min_lr_ratio: 0.0
  save_top_k: 1
  early_stop: true
  early_stop_mode: min
  early_stop_patience: 5
logging:
  logging_prefix: SST_Forecasting
  monitor_lr: true
  monitor_device: false
  save_dir: lightning_logs/sst
  project: earthformer
  name: cuboid_transformer_sst_singlefile
trainer:
  check_val_every_n_epoch: 1
  log_step_ratio: 0.01
  precision: 16
  gpus: 1
  strategy: ddp
  max_epochs: 100
model:
  data_channels: 1
  input_shape:
  - 12
  - 21
  - 28
  - 1
  target_shape:
  - 12
  - 21
  - 28
  - 1
  base_units: 64
  block_units: null
  scale_alpha: 1.0
  enc_depth:
  - 1
  - 1
  dec_depth:
  - 1
  - 1
  enc_use_inter_ffn: true
  dec_use_inter_ffn: true
  dec_hierarchical_pos_embed: true
