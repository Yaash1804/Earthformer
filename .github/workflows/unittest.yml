name: Unit-Test

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    # ==============================================================================
    # --- START OF CORRECTION ---
    # The 'Install dependencies' step is now simplified to use requirements.txt.
    # ==============================================================================
    - name: Install dependencies
      run: |
        # This first command handles the special case for PyTorch on a CPU runner
        pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
        # This command now installs ALL other dependencies from your requirements file
        pip install -r requirements.txt
        # This final command installs your project's own code
        pip install -U -e . --no-build-isolation
    # ==============================================================================
    # --- END OF CORRECTION ---
    # ==============================================================================

    - name: Test with pytest
      run: |
        pip install pytest
        cd tests/unittests && pytest .  
